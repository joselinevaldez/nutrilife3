<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->

<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Usuario </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a  routerLinkActive="active" routerLink="/perfil">Mi Perfil </a></li>
                        <li><a routerLinkActive="active" routerLink="/configuracion">Configuracion</a></li>
                        <li><a (click)="_usuarioService.logout()" class="pointer">Cerrar sesion</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                


                <li *ngFor="let menu of _sidebar.menu">
                    <a *ngIf="0==menu.submenu.length" routerLinkActive="active" [routerLink]="[ menu.url ]" 
                    class=" waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i>
                    <span class="hide-menu"> {{ menu.titulo }} </span></a>
                  
                    <a *ngIf="menu.submenu.length>0" class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="menu.icono"></i><span class="hide-menu"> {{ menu.titulo }}
                             <span  class="label label-rouded label-themecolor pull-right"> {{ menu.submenu.length }} </span>
                            </span></a>
                    <ul aria-expanded="false" class="collapse">

                        <li *ngFor="let submenu of menu.submenu">
                            <a routerLinkActive="active" [routerLink]="[ submenu.url ]"> <i [class]="submenu.icono">

                            </i> {{ submenu.titulo }} </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>

<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
