<div class="row">
    <div class="col-lg-12">
        <div class="card">
           
            <div class="card-body">
                <h4>Datos del platillo</h4>
                <hr>
                <div class="row p-t-10">
                  
                   <div class="col-md-6">
                      <div class="form-group">
                         <label class="control-label">Nombre del platillo</label>
                          <input type="text" id="nombre" class="form-control" >
                      </div>
                    </div>

  <!--/span-->

                    <div class="col-md-6">
                        <div class="form-group ">
                            <label class="control-label">Tiempo de comida</label>
                            <select class="form-control custom-select">
                                <option value="">Pre Entrenamiento</option>
                                <option value="">Post Entrenamiento</option>
                                <option value="">Desayuno</option>
                                <option value="">Media Ma√±ana</option>
                                <option value="">Comida</option>
                                <option value="">Media Tarde</option>
                                <option value="">Cena</option>
                                
                            </select>
                            </div>
                    </div>

 
  <!--/span-->
                </div>
                <h4>Agregar Alimentos al platillo</h4>
                <hr>
                <div class="row">
                <div class="col-lg-5">
                    <div class="card">
                       
                        <div class="card-body">
                          
                            <div class="form-group row ">
                                <label class="control-label">Categoria</label>
                                <select class="form-control custom-select">
                                    <option value="">Categoria</option>
                                   
                                    
                                </select>
                                </div>
                            <div class="form-group row">
                                <label class="control-label">Alimento</label>
                                <select id="alimento" name="alimento" class="form-control custom-select">
                                    <option value="1">Alimento uno</option>
                                    <option value="2">Alimento dos</option>
                                    <option value="3">Alimento tres</option>
                                    
                                </select>
                                </div>
                            <div class="row">
                                <div class="form-group row">
                                <div class="col-lg-6">
                                <label class="control-label">Unidad</label>
                                 <input type="text" disabled id="nombre" class="form-control" >
                                  </div>
                                  
                                  <div class="col-lg-6">
                                      <label class="control-label">Cantidad</label>
                                      <input type="number" min="1" value="1" id="cantidad" class="form-control" >
                                  
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                             <button class="btn btn-info"  (click)="agregarAlimento();"> <i class="fa fa-plus"></i> Agregar al platillo</button>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="card">
                       
                        <div  class="card-body">
                            <div id="tablaP" class="table-responsive">
                                <table id="tablaPlatillo"class="table color-table muted-table">
                                    <thead>
                                        <tr >
                                          
                                            <th hidden="hidden">#</th>
                                            <th hidden="hidden">#id</th>
                                            <th>Alimento</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of datas">
                                            <td hidden="hidden">{{data.fila}}</td>
                                            <td hidden="hidden">{{data.id}}</td>
                                            <td>{{data.alimento}}</td>
                                            <td>{{data.cantidad}}</td>
                                            <td> <button (click)="remover(data.fila)" class="btn btn-light btn-circle" > <i class="fa fa-remove text-danger"></i></button>
                                            </td>
                                        </tr>
                                       
                                       
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <div id="derecha" class="row pull-right">
                                <div class="form-group row">
                                   
                                 <button class="btn btn-success"> <i class="fa fa-save"></i> Guardar Platillo</button>
                                 
                                   
                                  </div>
                             </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
