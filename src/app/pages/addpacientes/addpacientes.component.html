<div class="row">
    <div class="col-lg-12">
        <div class="card">
          
            <div class="card-body">
                    <form  ngNativeValidate [formGroup]="pacienteForm" (ngSubmit)="registrarUsuario()" class="form-horizontal" id="loginform" action="index.html">
                            <div class="row">
                                    <div class="col-md-4">
                                            <div class="form-group">
                                                    <label for="exampleInputEmail1">Correo</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon"><i class="ti-email"></i></div>
                                                        <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                                                    </div>
                                               </div>
                                          
                                        </div>
                                        
                                        <div class="col-md-4">
                                                <div class="form-group">
                                                        <label for="pwd1">Contrase単a</label>
                                                        <div class="input-group">
                                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                                            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contrase単a">
                                                        </div>
                                                   </div>
                                                
                                            </div>
                                            <div class="col-md-4">
                                                    <div class="form-group">
                                                            <label for="pwd1">Confirmar Contrase単a</label>
                                                            <div class="input-group">
                                                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                                                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Contrase単a">
                                                               
                                                            </div>
                                                            <small *ngIf="pacienteForm.errors?.sonIguales && !pacienteForm.pristine" class="form-control-feedback text-danger"> This field has error. </small> 
                                   
                                                       </div>
                                                    
                                                </div>
                            
                            </div>
                              
            
            
                            
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                                </div>
                            </div>
                            
                        </form>
                          
            </div>
        </div>
    </div>
  </div>
