<div class="row">
    <div class="col-lg-12">
        <div class="card">
          
            <div class="card-body">
                    <form ngNativeValidate [formGroup]="pacienteForm"  >
                            <div class="form-body">
                                  <h3 class="box-title m-t-40">Información Personal</h3>
                                  <hr>
                                <div class="row p-t-20">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Nombre(s)</label>
                                            <input formControlName="nombre" name="nombre" type="text"  class="form-control" required >
                                             </div>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="form-group ">
                                              <label class="control-label">Apellido Paterno</label>
                                              <input formControlName="app" name="app"type="text"  class="form-control" required>
                                               </div>
                                      </div>
                                    <!--/span-->
                                  
                                          <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Apellido Materno</label>
                                                <input formControlName="apm" name="apm" type="text"  class="form-control" >
                                                </div>
                                        </div>
          
                                   
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">
                                 
                                <div class="col-md-4">
                                      <div class="form-group ">
                                          <label class="control-label">Estado civil</label>
                                          <select formControlName="estadocivil" name="estadocivil"  class="form-control custom-select">
                                              <option *ngFor="let estado of estadosCiviles" value="{{estado}}" >{{estado}}</option>
                                              
                                          </select>
                                           </div>
                                  </div>
                                    <!--/span-->
                                    <div class="col-md-4">
                                          <div class="form-group ">
                                              <label class="control-label">Religión</label>
                                              <input formControlName="religion" name="religion"type="text"  class="form-control" >
                                              </div>
                                      </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Direccción</label>
                                            <input formControlName="direccion" name="direccion" type="text"  class="form-control" required >
                                     </div>
                                    </div>
                                    <!--/span-->
                                   
                                </div>
                                
                                
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Fecha de nacimiento</label>
                                            <input formControlName="fechanacimiento" (blur)='calcularEdad()'ng-model='model'name="fechanacimiento"type="date" class="form-control" placeholder="dd/mm/aaaa">
                                        </div>
                                    </div>
                                  <div class="col-md-2">
                                    <div class="form-group ">
                                        <label class="control-label">Edad</label>
                                        <input formControlName="edad"  id="edad"name="edad" type="text"  class="form-control" >
                                        </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label class="control-label">Motivo por el cuál decidiste asistir</label>
                                        <input formControlName="motivo" name="motivo" type="text"   class="form-control" >
                                     
                                    </div>
                                </div>
                                    <!--/span-->
                                    
                                    <!--/span-->
                                </div>
                                <div class="row">
                                      <div class="col-md-4">
                                              <div class="form-group ">
                                                  <label class="control-label">¿Por qué Medio se entero?</label>
                                                  <input formControlName="medio" name="medio" type="text"  class="form-control" >
                                                  </div>
                                          </div>
                                      <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Recomendado</label>
                                                <select formControlName="radio" name="radio"  class="form-control custom-select">
                                                        <option *ngFor="let r of recomendado" value="{{r}}" >{{r}}</option>
                                                        
                                                    </select>
                                            </div>
                                        </div>
                                          <!--/span-->
                                          
                                          <!--/span-->
                                          <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">¿Quién lo recomendo?</label>
                                                <input formControlName="quienrecomendo" name="quienrecomendo" type="text"  class="form-control" >
                                                 </div>
                                        </div>
                                      </div>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <label class="control-label">Sexo</label>
                                            <select formControlName="sexo" name="sexo" class="form-control custom-select">
                                                <option *ngFor="let sex of sexo" value="{{sex}}">{{sex}}</option>
                                               
                                                
                                            </select>
                                             </div>
                                    </div>
                                  <div class="col-md-4">
                                    <div class="form-group ">
                                        <label class="control-label">Teléfono</label>
                                        <input formControlName="telefono" name="telefono" type="text"   class="form-control" required >
                                        </div>
                                </div>
                                
                                    <!--/span-->
                                    
                                    <!--/span-->
                                </div>
                                
                                <h3 class="box-title m-t-40">Datos de cuenta de usuario</h3>
                                <hr>
                                <div class="row">
                                  <div class="col-md-4">
                                  <div class="form-group">
                                      <label for="exampleInputuname">Correo</label>
                                      <div class="input-group">
                                          <div class="input-group-addon"><i class="ti-user"></i></div>
                                          <input formControlName="correo" name="correo" type="email" class="form-control" >
                                      </div>
                                  </div>
                                  </div>
                                  
                                  <div class="col-md-4">
                                        <div class="form-group">
                                                <label for="pwd1">Contraseña</label>
                                                    <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                                                    
                                            </div>
                                  </div>
                                  <div class="col-md-4">
                                  <div class="form-group">
                                      <label for="pwd2">Confirmar contraseña</label>
                                          <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Contraseña">
                                          <small *ngIf="pacienteForm.errors?.sonIguales && !pacienteForm.pristine" class="form-control-feedback text-danger"> Las contraseñas no coinciden. </small>
                                        
                                  </div>
                                  </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                
                            </div>
                            <div class="form-actions">
                                <button (click)="registrar()" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>&nbsp;
                                
                            </div>
                    </form>
                          
            </div>
        </div>
    </div>
  </div>
