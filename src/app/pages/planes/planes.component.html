<div class="row" id="contenedor">
    <div class="col-12">
        <div id="contenedor" class="card">
            <div id="contenedor" class="card-body">
              <h4>Datos de la dieta</h4>
              <hr>
                <div class="row p-t-10">
                  
                    <div class="col-md-6">
                       <div class="form-group">
                          <label class="control-label">Nombre de la dieta</label>
                           <input type="text" id="nombre" class="form-control" >
                       </div>
                     </div>
 
   <!--/span-->
 
                     <div class="col-md-6">
                         <div class="form-group ">
                             <label class="control-label">Tipo de persona</label>
                             <select class="form-control custom-select">
                                 <option value="">Cualquiera</option>
                                 <option value="">Padece de diabetes</option>
                                 <option value="">Padece de hipertension</option>
                                 <option value="">Padece de obesidad</option>
                                 <option value="">Padece de anemia</option>
                                 <option value="">Padece de desnutricion</option>
                                 <option value="">Quiere ganar masa muscular</option>
                                 
                             </select>
                             </div>
                     </div>
 
  
   <!--/span-->
                 </div>
                 <label type="text">Dias de la semana</label>
           
                 <div class="row p-t-10">
                    <div class="col-md-1">
                        <input type="checkbox" id="domingo">
                        <label for="domingo"> Domingo</label>
                      </div>&nbsp;&nbsp;&nbsp;&nbsp;
                      <div class="col-md-1">
                          <input type="checkbox" id="lunes">
                          <label for="lunes"> Lunes</label>
                        </div>
                        <div class="col-md-1">
                            <input type="checkbox" id="martes">
                            <label for="martes"> Martes</label>
                          </div>
                          <div class="col-md-1">
                              <input type="checkbox" id="miercoles">
                              <label for="miercoles"> Miercoles</label>
                            </div> &nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="col-md-1">
                                <input type="checkbox" id="jueves">
                                <label for="jueves"> Jueves</label>
                              </div>
                              <div class="col-md-1">
                                  <input type="checkbox" id="viernes">
                                  <label for="viernes"> Viernes</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="checkbox" id="sabado">
                                    <label for="sabado"> Sabado</label>
                                  </div>
                </div>
                <label type="text">Tiempos de comida</label>
              
                 <div class="row p-t-10">
                    <div class="col-md-3">
                        <input type="checkbox" id="pre-entrenamiento">
                        <label for="pre-entrenamiento"> Pre-entrenamiento</label>
                      </div>                    
                            <div class="col-md-3">
                                <input type="checkbox" id="post-entrenamiento">
                                <label for="post-entrenamiento"> Post-entrenamiento</label>
                              </div>
                              <div class="col-md-2">
                                  <input type="checkbox" id="desayuno">
                                  <label for="desayuno"> Desayuno</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="checkbox" id="media-mañana">
                                    <label for="media-mañana"> Media mañana</label>
                                  </div>
                </div>
                <div class="row p-t-10">
                                       
                            <div class="col-md-3">
                                <input type="checkbox" id="media-tarde">
                                <label for="media-tarde"> Media tarde</label>
                              </div>
                              <div class="col-md-2">
                                  <input type="checkbox" id="cena">
                                  <label for="cena"> Cena</label>
                                </div>
                                
                </div>
               
                     <br>              
                    <button class="btn btn-success"> Aceptar</button>
                    <br>
                      
                    
                <br>
                <h4>Creacion de la dieta</h4>

              <hr>
              <div  id="tablaplan"class="table-responsive">
                  <table id="tablaPlatillo"class="table table-bordered">
                      <thead>
                          <tr  id="colorcabecera">
                            
                              <th *ngFor="let cabecera of cabeceras" >{{cabecera}}</th>
                              
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let dia of dias ">
                              <td  id="colorfila" >{{dia}}</td>
                              <td  *ngFor="let x of filas">
                                  <div class="col-md-12">
                                      <div class="form-group ">
                                          <label class="control-label">Platillo</label>
                                          <select id="{{dia}}{{x}}" class="form-control custom-select">
                                              <option  value="">{{dia}}{{x}}</option>
                                                 
                                          </select>
                                          </div>
                                  </div>


                              </td>
                          </tr>
                         
                         
                      </tbody>
                  </table>
              </div>
            </div>
        </div>
    </div>
</div>
