<div class="row">
    <div class="col-lg-12">
        <div class="card">
                <form #alimentos="ngForm"ngNativeValidate (ngSubmit)="nuevoAlimento(alimentos)">
       
            <div class="card-body">
                    
                    <div class="form-body">
                          <h3 class="box-title m-t-10">Datos del alimento</h3>
                          <hr>
                        <div class="row p-t-10">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input [(ngModel)]="alimento.nombre" name="nombre" class="form-control" required type="text"  >
                                     </div>
                            </div>
                          
                            <!--/span-->
                          
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label class="control-label">Grupo</label>
                                    <select [(ngModel)]="alimento.grupo" name="grupo" required class="form-control custom-select">
                                        <option *ngFor="let g of grupos" value="{{g}}">{{g}}</option>
                                        
                                    </select>
                                     </div>
                            </div>
  
                           
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <h3 class="box-title m-t-10">Cantidades Equivalentes</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group ">
                                    <label class="control-label">Cantidad</label>
                                    <input [(ngModel)]="alimento.cantidad" name="cantidad" type="number"  min="0" required class="form-control" >
                                    </div>
                            </div>
                        <div class="col-md-4">
                              <div class="form-group ">
                                  <label class="control-label">Unidad</label>
                                  <select [(ngModel)]="alimento.unidad" name="unidad" required class="form-control custom-select">
                                      <option *ngFor="let u of unidad" value="{{u}}">{{u}}</option>
                                      
                                  </select>
                                   </div>
                          </div>
                            <!--/span-->
                           
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Peso Neto (g o ml)</label>
                                    <input [(ngModel)]="alimento.peso" name="peso"type="number"  min="0" required class="form-control" >
                             </div>
                            </div>
                            <!--/span-->
                           
                        </div>
                        
                        <h3 class="box-title m-t-10">Contenido Nutrimental</h3>
                        <hr>
                        
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Calorías (kcal)</label>
                                    <input [(ngModel)]="alimento.calorias" name="calorias" type="number" required  min="0"class="form-control" >
                             </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Proteínas (g)</label>
                                    <input [(ngModel)]="alimento.proteinas" name="proteinas" type="number" min="0" required class="form-control" >
                             </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Grasas (g)</label>
                                    <input [(ngModel)]="alimento.grasas" name="grasas"type="number" min="0" required class="form-control" >
                             </div>
                            </div>
                            <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">Fibra (g)</label>
                                        <input [(ngModel)]="alimento.fibras" name="fibras"type="number" min="0" required class="form-control" >
                                 </div>
                                </div>
                            <!--/span-->
                            
                            <!--/span-->
                        </div>
                        
                               
                        
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>&nbsp;
                         </div>
               
            </div>
        </form>
        </div>
    </div>
  </div>
