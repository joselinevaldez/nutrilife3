<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">TEMAS</h4>
                <hr>
              <div class="r-panel-body">
                <ul id="themecolors" class="m-t-20">
                    <li><b>Elige un color para la cabecera</b></li>
                    
                    <li><a #link1 (click)="cambiarColor('default',link1)" data-theme="default" class="selector default-theme">1</a></li>
                    <li><a #link2 (click)="cambiarColor('green',link2)" data-theme="green" class="selector green-theme">2</a></li>
                    <li><a #link3 (click)="cambiarColor('red',link3)" data-theme="red" class="selector red-theme">3</a></li>
                    <li><a #link4 (click)="cambiarColor('megna',link4)" data-theme="megna" class="selector megna-theme">4</a></li>
                    <li><a #link5 (click)="cambiarColor('purple',link5)" data-theme="purple" class="selector purple-theme">5</a></li>
                    <li><a #link6 (click)="cambiarColor('pink',link6)" data-theme="pink" class="selector pink-theme">6</a></li>
                    <li><a #link7 (click)="cambiarColor('white',link7)" data-theme="white" class="selector white-theme">7</a></li>
                    <li><a #link8 (click)="cambiarColor('negro',link8)" data-theme="negro" class="selector negro-theme">8</a></li>
                    <li><a #link9 (click)="cambiarColor('esmeralda',link9)" data-theme="esmeralda" class="selector esmeralda-theme">9</a></li>

                    <li><a #link11 (click)="cambiarColor('blue',link11)" data-theme="blue" class="selector blue-theme ">11</a></li>
                    <li><a #link12 (click)="cambiarColor('azul',link12)" data-theme="azul" class="selector azul-theme">12</a></li>

                    <li><a #link14 (click)="cambiarColor('chocolate',link14)" data-theme="chocolate" class="selector chocolate-theme">14</a></li>
                 </ul>
              </div>
          </div>
      </div>
  </div>
</div>
